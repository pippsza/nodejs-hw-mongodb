tags:
  - Auth
summary: Login user
operationId: loginUser
description: Login user with email and password
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: user@example.com
          password:
            type: string
            minLength: 6
            example: password123
responses:
  '200':
    description: Login successful
    headers:
      Set-Cookie:
        description: Session cookies
        schema:
          type: string
          example: sessionId=...; HttpOnly; Path=/; Expires=...; refreshToken=...; HttpOnly; Path=/; Expires=...
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Login successfully!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  '500':
    $ref: ../../components/responses/500.yaml 