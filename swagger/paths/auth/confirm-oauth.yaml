tags:
  - Auth
summary: Confirm OAuth login
operationId: confirmOAuth
description: Complete OAuth login with authorization code
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            type: string
            description: Authorization code from OAuth provider
            example: 4/0AfJohXnQ...
responses:
  '200':
    description: OAuth login successful
    headers:
      Set-Cookie:
        description: Session cookies
        schema:
          type: string
          example: sessionId=...; HttpOnly; Path=/; Expires=...; refreshToken=...; HttpOnly; Path=/; Expires=...
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Login with Google successfully
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  '500':
    $ref: ../../components/responses/500.yaml 