tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Get all contacts with pagination, sorting and filtering
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    required: false
    schema:
      type: integer
      minimum: 1
      default: 1
      example: 1
    description: Page number
  - in: query
    name: perPage
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 10
      example: 10
    description: Items per page
  - in: query
    name: sortBy
    required: false
    schema:
      type: string
      enum: [name, phoneNumber, email, contactType, createdAt]
      default: createdAt
      example: name
    description: Sort by field
  - in: query
    name: sortOrder
    required: false
    schema:
      type: string
      enum: [asc, desc]
      default: desc
      example: asc
    description: Sort order
  - in: query
    name: contactType
    required: false
    schema:
      type: string
      enum: [work, home, personal]
      example: personal
    description: Filter by contact type
  - in: query
    name: isFavourite
    required: false
    schema:
      type: boolean
      example: true
    description: Filter by favourite status
responses:
  '200':
    description: Successfully get contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              properties:
                contacts:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                pagination:
                  type: object
                  properties:
                    page:
                      type: integer
                      example: 1
                    perPage:
                      type: integer
                      example: 10
                    total:
                      type: integer
                      example: 25
                    totalPages:
                      type: integer
                      example: 3
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml 