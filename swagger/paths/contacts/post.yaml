tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create a new contact
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            description: Contact name
            minLength: 3
            maxLength: 20
            example: John Doe
          phoneNumber:
            type: string
            description: Contact phone number
            minLength: 3
            maxLength: 20
            example: +380991234567
          email:
            type: string
            description: Contact email
            minLength: 3
            maxLength: 20
            example: john@example.com
          isFavourite:
            type: boolean
            description: Is contact favourite
            example: false
            default: false
          contactType:
            type: string
            description: Contact type
            enum: [work, home, personal]
            example: personal
            default: personal
          photo:
            type: string
            format: binary
            description: Contact photo

responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
