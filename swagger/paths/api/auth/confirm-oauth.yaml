tags:
  - Auth
summary: Confirm OAuth
operationId: confirmOAuth
description: Confirm OAuth authentication with code
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            type: string
            description: OAuth authorization code
            example: 4/0AfJohXn...
responses:
  '200':
    description: OAuth authentication successful
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Login with Google successfully
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  '500':
    $ref: ../../../components/responses/500.yaml 