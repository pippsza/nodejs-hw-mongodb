tags:
  - Contacts
summary: Create Contacts
operationId: createContacts
description: Create Contact
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - gender
          - year
          - avatar
        properties:
          name:
            type: string
            description: Contact name
            example: Dave Norton
          photo:
            type: string
            format: url
            description: Contact avatar url
            example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1749060633/mef8zwaq73iedpo4owut.png
          phoneNumber:
            type: number
            description: Contact  phoneNumber
            example: +2459873451
          onDuty:
            type: boolean
            description: Contact on on duty
            example: true
            default: false
          userId:
            type: string
            description: Contact user id
            example: 6592008029c8c3e4dc76256c

responses:
  '201':
    description: Created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Contacts created successfully
            data:
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
