tags:
  - Contacts
summary: Get contacts by id
operationId: getcontacts
description: Get contacts by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 507f1f77bcf86cd799439011
responses:
  '200':
    description: Get contacts by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer # number
              example: 200
            message:
              type: string
              example: Successfully get contacts
            data:
              $anchor:
                $ref: ../../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../../components/responses/401.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: ../../../../components/responses/500.yaml
