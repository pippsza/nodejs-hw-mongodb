type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
  - createdAt
  - updatedAt

properties:
  _id:
    type: string
    description: Contact id
    example: 507f191e810c19729de860ea
  name:
    type: string
    description: Contact name
    example: John Doe
  phoneNumber:
    type: string
    description: Contact phone number
    example: +380991234567
  email:
    type: string
    description: Contact email
    example: john@example.com
  isFavourite:
    type: boolean
    description: Is contact favourite
    example: false
    default: false
  contactType:
    type: string
    description: Contact type
    enum: [work, home, personal]
    example: personal
  userId:
    type: string
    description: Contact owner id
    example: 6592008029c8c3e4dc76256c
  photo:
    type: string
    format: url
    description: Contact photo url
    example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1749060633/mef8zwaq73iedpo4owut.png
  createdAt:
    type: string
    format: date-time
    description: Contact created at
    example: 2025-03-27T19:43:21.686+00:00
  updatedAt:
    type: string
    format: date-time
    description: Contact updated at
    example: 2025-03-28T19:43:21.686+00:00
